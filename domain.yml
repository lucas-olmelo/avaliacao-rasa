version: "3.1"

intents:
  - saudacao
  - comunicarFalha
  - resposta
  - respostaAgendamento
  - agradecimento
  - xingamento
  - pagarConta
  - informaCpf

entities:
  - dia_visita

slots:
  dia_visita_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dia_visita

responses:
  utter_saudacao:
  - text: "Olá! Como posso ajudar?"

  utter_comunicarFalha:
  - text: "Você já verificou se o roteador está conectado à tomada?"

  utter_resposta:
  - text: "Vamos agendar uma visita técnica a sua residência. Qual o dia disponível para a visita?"

  utter_respostaAgendamento:
  - text: "Sua visita está agendada para {dia_visita_cliente}"

  utter_agradecimento:
  - text: "Agredecemos a preferência. A Morto agradece!"

  utter_xingamento:
  - text: "OH NÃO! O mimadinho filhinho de papai está me xingando! :´("

  utter_pagarConta:
  - text: "Certo, você poderia me informar o CPF do titular?"

  utter_informaCpf:
  - text: "O valor da sua conta é R$149,79. O código de barras da sua conta é 05151198151 198181819819 48494949494 62060000000"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
